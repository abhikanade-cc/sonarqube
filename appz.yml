app:
  name: SonarQube
  code: SonarQube 
  notify: appzdev@cloudbourne.co
    
build:
  version: 8.2
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: sonarqube_azl-8.2
  image_name: alpha/sonarqube
    
deploy:
  context: alpha/DEV
  replicas: 1
  port:
  - 9000
    
monitor:
  notify: appzops@cloudbourne.co      
    
properties:
  sonar.forceAuthentication: true
  SONAR_ADMIN_USERNAME: ecloudsys
  SONAR_ADMIN_PASSWORD:
    vault: SONAR_ADMIN_PASSWORD
  SONAR_USER_USERNAME: eclouduser
  SONAR_USER_PASSWORD: userpass1
  SONAR_JDBC_URL: jdbc:postgresql://postgres/postgres
  SONAR_JDBC_USERNAME: postgres
  SONAR_JDBC_PASSWORD: mypass
  CREATE_DEFAULT_USERS: TRUE
  revision : 05
